<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="blocks/header/header-css/header.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>Surfing</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-and-nav">
        <div class="logo"><img src="blocks/header/header-images/header-logo.png" alt="Oops!"></div>
        <nav class="nav"><a class="nav__item" href="#">Stories</a><a class="nav__item" href="#">Events</a><a class="nav__item" href="#">Places</a><a class="nav__item" href="#">Boards</a></nav>
      </div>
      <div class="header__content">
        <div class="header__content-text_inline-block"><span class="header__content-text_blue">Your</span>
          <h1 class="header__content-text-title">Beautiful Escape</h1>
          <pre class="header__content-text-description">One of the greatest things about the sport of surfing is
that you need only three things: your body,
a surfboard, and a wave.</pre>
          <div class="header__content-slider">
            <p class="header__content-slider-items">1/5</p>
          </div>
        </div>
        <div class="header__content-image_inline-block"></div>
        <div class="header__content-social_inline-block">
          <p class="header__content-social-text">First surfing magazine</p>
          <div class="header__content-social-links">
            <div class="social-btn social-tumblr"><img src="blocks/header/header-images/header-icons/tumblr.png"></div>
            <div class="social-btn social-twitter"><img src="blocks/header/header-images/header-icons/twitter.png"></div>
            <div class="social-btn social-vimeo"><img src="blocks/header/header-images/header-icons/vimeo.png"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
